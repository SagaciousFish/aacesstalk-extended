[tool.coverage.run]
branch = true
source = ["py_database"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/py_database/html' --cov-report xml:'../../coverage/libs/py_database/coverage.xml' --html='../../reports/libs/py_database/unittests/html/index.html' --junitxml='../../reports/libs/py_database/unittests/junit.xml'"

[tool.poetry]
name = "py_database"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = 'Proprietary'
readme = 'README.md'

[[tool.poetry.packages]]
include = "py_database"

[tool.poetry.dependencies]
python = ">=3.11.8,<3.12"
sqlmodel = "0.0.19"
aiosqlite = "^0.20.0"
greenlet = "^3.0.3"

[tool.poetry.group.dev.dependencies]
py_core = { path = "../py_core", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
