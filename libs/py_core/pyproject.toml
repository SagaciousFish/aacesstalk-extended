[tool.coverage.run]
branch = true
source = ["py_core"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/libs/py_core/html' --cov-report xml:'../../coverage/libs/py_core/coverage.xml' --html='../../reports/libs/py_core/unittests/html/index.html' --junitxml='../../reports/libs/py_core/unittests/junit.xml'"

[tool.poetry]
name = "py_core"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = 'Proprietary'
readme = 'README.md'

[[tool.poetry.packages]]
include = "py_core"

[tool.poetry.dependencies]
python = ">=3.11.8,<3.12"
pendulum = "^3.0.0"
chatlib = { git = "https://github.com/yghokim/chatlib.git", tag = "0.7.13" }
pydantic = "^2.6.4"
questionary = "^2.0.1"
tinydb = "^4.8.0"
aiofiles = "^23.2.1"
deepl = "^1.17.0"
spacy = "^3.6.1"
en-core-web-sm = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.6.0/en_core_web_sm-3.6.0.tar.gz#egg=en_core_web_sm"}
chromadb = "^0.4.24"
pillow = "^10.3.0"


[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.2"
flake8 = "6.0.0"
pytest = "7.3.1"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
